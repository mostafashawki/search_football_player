<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
        integrity="sha256-UzFD2WYH2U1dQpKDjjZK72VtPeWP50NoJjd26rnAdUI=" crossorigin="anonymous" />
    <title>Onefootball</title>
</head>

<body>
    <div id="landing">
        <div class="cover">
            <div style="max-width: 768px; margin: 0 auto">
                <div class="inner">
                    <div class="logo">
                        <i class="fas fa-futbol"></i>nefootball
                    </div>
                    <button onclick="searchMode()" id="mainBtn" class="button">
                        <i class="fas fa-search"></i> SEARCH PLAYER
                    </button>

                    <div style="display:none" id='seachBox' class="box">
                        <form id="form" onsubmit="handleSubmit()">

                            <label>Player Name</label>
                            <br />
                            <input id="player" autocomplete="off" required placeholder="Type player name"
                                class="search-box" /><br />
                            <div id="divButton">
                                <input type="submit" />
                            </div>
                            <div id="message" class="alert-danger" style="display:none"></div>
                            <div id="result" class="wrapper">
                                <div id='divFirstRow' style="display:none; width: 100%;">
                                    <a class="button-trans" onclick="goList()"><i class="fas fa-bars"></i></a>&nbsp;
                                    <a class="button-trans" onclick="goGrid()"><i class="fas fa-th-list"></i></a>
                                </div>
                                <div class="row" id='divImage' style="width:30% ;  ">

                                </div>
                                <div class="row" id="divProfile" style="width:70% ;">

                                </div>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
            <a class="button-theme" onclick="changeTheme()"><i class="fas fa-palette fa-2x"></i></a>
        </div>

    </div>

    <script src="./style.js"></script>
    <script src="./script.js"></script>

</body>

</html>
